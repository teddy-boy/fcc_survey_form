<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCC Survey Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>

  <form id="survey-form" action="" method="post">
    
    <!-- Basic info -->

    <label id="name-label" for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    <label id="email-label" for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <label id="number-label" for="number">Age <span>(Optional)</span></label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="80">
    <label id="role-label" for="roles">Which option best describes your current role?</label>
    <select name="roles" id="dropdown">
      <option value="" selected disabled>Select current role</option>
      <option value="student">Student</option>
      <option value="employed">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="dontsay">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
    
    <!-- Radio choices -->
    
    <p id="radio-label">Would you recommend freeCodeCamp to a friend?</p>
    <label><input type="radio" name="recommend" value="definitely">Definitely</label>
    <label><input type="radio" name="recommend" value="maybe">Maybe</label>
    <label><input type="radio" name="recommend" value="not-sure">Not sure</label>

    <!-- Options - favorite feature  -->

    <label id="feature-label" for="features">What is your favorite feature of freeCodeCamp?</label>
    <select name="features" id="features">
      <option value="" selected disabled>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="opensourse">Open Sourse</option>
    </select>

    <!-- Checkbox -->

    <p id="checkbox-label">What would you like to see improved? <span>(Check all that apply)</span></p>
    <label><input type="checkbox" name="improve" value="frontend">Front-end Projects</label>
    <label><input type="checkbox" name="improve" value="backend">Back-end Projects</label>
    <label><input type="checkbox" name="improve" value="datavisualization">Data Visualization</label>
    <label><input type="checkbox" name="improve" value="challenge">Challenges</label>
    <label><input type="checkbox" name="improve" value="community">Open Source Community</label>
    <label><input type="checkbox" name="improve" value="helproom">Gitter help rooms</label>
    <label><input type="checkbox" name="improve" value="video">Videos</label>
    <label><input type="checkbox" name="improve" value="meetup">City Meetups</label>
    <label><input type="checkbox" name="improve" value="wiki">Wiki</label>
    <label><input type="checkbox" name="improve" value="forum">Forum</label>
    <label><input type="checkbox" name="improve" value="addcourse">Additional Courses</label>

    <!-- Sugesstion -->

    <label id="suggestion-label" for="suggestion">Any comments or suggestions?</label>
    <textarea name="suggestion" id="suggestion" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>

    <button id="submit" type="submit">Submit</button>
</form>
  
</body>
</html>
